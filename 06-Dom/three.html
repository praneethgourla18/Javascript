<script>
    const body=document.querySelector("body");

    const div=document.createElement('div')
     
    //  div.className="main";

     div.setAttribute("title",'reddy')
     div.setAttribute("className",'div1')
     div.setAttribute("id",'12')

     //you can do any of the above 2 but 2nd method is preffered as the first method picks the element and overwrites. But the second one will happen in a single step

     div.style.backgroundColor="green"
     div.style.padding="20px"
     
    //  div.innerText="hiii"
    const addText=document.createTextNode("hello world") //we can use this or the above method to add text
    div.appendChild(addText)

    body.appendChild(div)

</script>
