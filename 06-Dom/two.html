<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body>
     <div id="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
     </div>
</body>
<script>
    const parent=document.querySelector("#parent");
    console.log(parent);
    console.log(parent.children); //child element fronm parent
    // console.log(parent.children[0]);
    for(let i=0;i<parent.children.length;i++){
        console.log(parent.children[i]);
        if(parent.children[i].innerText=="Tuesday"){
        parent.children[i].style.color="red"
        }
    }
    console.log(parent.firstElementChild)
    console.log(parent.lastElementChild)
    console.log(parent.firstElementChild.nextElementSibling)

    const child = document.querySelector(".day")
    console.log(child.parentElement) //we can track the parent elemenwith child element
</script>
</html>
