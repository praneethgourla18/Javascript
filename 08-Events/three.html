<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur Javascript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    const sayDate = function(str){
        console.log(str);
    }

    // setInterval is used to repeatedly execute a specified function or code snippet at fixed time intervals. clearInterval is used to stop the execution of a function that was set to be called repeatedly with setInterval.

     let intervalId;

     document.querySelector("#start").addEventListener('click' ,function(){
        console.log("msg printing has started")
        intervalId = setInterval(sayDate, 1000 ,"HII")  
     })
     document.querySelector("#stop").addEventListener('click' ,function(){
         console.log("msg printing has been stopped")
            
        clearInterval(intervalId)
     })

</script>
</html>
