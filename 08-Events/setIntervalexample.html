<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setInterval and clearInterval Example</title>
</head>
<body>
  <button id="startButton">Start Timer</button>
  <button id="stopButton">Stop Timer</button>
  <div id="timeDisplay"></div>

  <script>
    let intervalID;

    function displayTime() {
      const now = new Date();
      document.getElementById('timeDisplay').textContent = now.toLocaleTimeString();
    }

    document.getElementById('startButton').addEventListener('click', () => {
       
      intervalID = setInterval(displayTime, 1000);
    });

    document.getElementById('stopButton').addEventListener('click', () => {
      clearInterval(intervalID);
      document.getElementById('timeDisplay').textContent = 'Timer stopped';
    });
  </script>
</body>
</html>
